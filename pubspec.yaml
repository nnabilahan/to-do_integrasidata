    sdk: flutter
  
  # Package untuk melakukan HTTP request
  http: ^1.1.0
  
  # Icons untuk Flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true